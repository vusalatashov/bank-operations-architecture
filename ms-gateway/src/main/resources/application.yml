server:
  port: 8090

logging:
  level:
    ROOT: INFO
    az.xalqbank: DEBUG
    az.xalqbank.api.gateway: DEBUG

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: ms-customer
          uri: http://localhost:8085/
          predicates:
            - Path=/api/v1/customers/**
        - id: ms-file-upload
          uri: http://localhost:8086/
          predicates:
            - Path=/api/v1/files/**


management:
  endpoints:
    web:
      exposure:
        include: "*"

application:
  cors:
    allowedOrigins: "*"
    allowedHeaders: "*"
    allowedMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS